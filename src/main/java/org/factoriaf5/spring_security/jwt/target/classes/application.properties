# Información de la aplicación
spring.application.name=spring_security

# Configuración de usuario por defecto de Spring Security (opcional)
spring.security.user.name=admin
spring.security.user.password=1234

# Configuración de H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
# Habilita la consola H2 en http://localhost:8080/h2-console

# Configuración de inicialización de base de datos
spring.sql.init.mode=always
# Asegura que schema.sql y data.sql se ejecuten

# Configuración de JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
# Muestra las consultas SQL en la consola
spring.jpa.properties.hibernate.format_sql=true


